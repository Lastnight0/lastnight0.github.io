<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid</title>
</head>
<body>

<div class="grid-container">

    <div class = "title">
        <h1>AVOID</h1>
    </div>

    <div class = "levelStuff">

        <h2 for="thisLevelPass" id="levelName">  </h2>

        <input type="text" id="passwordBox" placeholder="Enter Level Password" maxlength="8">

        <input type="button" id="passwordButton" value="Insert">

        

        <h2> This level Password: </h2>
        <label for="thisLevelPass" id="thisLevelPassword">  </label>
            
    </div>

    <div class = "volumeStuff">
        <label > Volume </label>
        <input type="range" min="0" max="100" value="75" class="slider" id="sliderHTML">
    </div>
    
    <div class = "main" id="canvas">
        <script src="lib/phaser.js"></script>
        <script src="main.js"></script>    
    </div>

</div>

  




</body>
</html>
