<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avoid</title>

</head>

<body>

    <div class="grid-container">

        <div class="title">
            <h1 id="centerTitle"></h1>
        </div>

        <div class="main-wrapper">
            <div class="levelStuff">
                <div class="level-stuff-wrapper">
                    <h2 for="thisLevelPass" id="levelName"> </h2>
                    <input type="text" id="passwordBox" placeholder="Enter Level Password" maxlength="8">
                    <input type="button" id="passwordButton" value="Insert">
                    <h2 id="psw-lbl"></h2>
                    <label for="thisLevelPass" id="thisLevelPassword"> </label>
                </div>
                <div class="volume-stuff-wrapper">
                    <label class="vlm-lbl"> Volume </label>
                    <input type="range" min="0" max="100" value="75" class="slider" id="sliderHTML">
                </div>
            </div>
            <div class="volumeStuff">
                <!-- <div class="volume-stuff-wrapper">
                    <label class="vlm-lbl"> Volume </label>
                    <input type="range" min="0" max="100" value="75" class="slider" id="sliderHTML">
                </div> -->
            </div>
            <div class="main" id="canvas">
                <script src="lib/phaser.js"></script>
                <script src="main.js"></script>
            </div>
        </div>

    </div>






</body>

</html>
